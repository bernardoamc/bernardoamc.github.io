<div class="social-icons">
  <div class="left">
    {% if site.github_username %}
      <a class="fa fa-github" href="https://github.com/{{ site.github_username }}"> {{ site.github_username }}</a>
    {% endif %}
    {% if site.twitter_username %}
      / <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"> {{ site.twitter_username }}</a>
    {% endif %}
  </div>
  <div class="right">
    <small>{{ site.description }}</small>
  </div>
</div>
<div class="clearfix"></div>
